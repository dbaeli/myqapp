<div class="feed-content">
    <div class="page-header pure-g">
        <div class="pure-u-3-4">
            <a class="pure-button feed-action" title="Ajouter un utilisateur">
                <i class="icon-plus">Nouvel utilisateur</i>
            </a>
            <h1 class="content-subhead">Administration</h1>
        </div>
    </div>

    <div class="pure-u-1 stats-user-list">
        <table class="pure-table pure-table-horizontal user-table">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôles</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{formatRoles(user)}}</td>
                    <td><a href="" class="icon-pencil" bs-modal="'app/partials/userCreationModal.html'" ng-controller="UserModificationCtrl" title="Modifier"></a></td>
                    <td><a href="" class="icon-trash" ng-click="remove(user)" title="Supprimer"></a></td>
                </tr>
                </tbody>
        </table>
    </div>
</div>
