<div class="pure-g-r" id="md-layout">
    <div class="pure-u-1" id="md-list">
        <input type="text" ng-model="gitHubFilter" placeholder="Filter">
        <hr>

        <div class="md-item pure-g" ng-repeat="card in cards | filter:gitHubFilter" ng-click="fetchRaw(card.githubUrl, cardType(card))">
            <div class="pure-u-3-4">
                <h4 class="feed-title">{{card.name}}</h4>
            </div>
        </div>

        <h5>Sans lien GitHub dans la description de la carte sur Trello:</h5>

        <div class="md-item pure-g" ng-repeat="card in cardsNoGithub">
            <div class="pure-u-3-4">
                <h4 class="feed-title">{{card.name}}</h4>
            </div>
        </div>
    </div>

    <div class="pure-u-1" id="md-main">
        <form class="form-horizontal" name="generateMarkdownForm" novalidate>
            <textarea style="width: 100%; height: 300px;" ng-model="markdown.text"></textarea>

            <label class="radio inline">
                <input type="radio" name="type" id="newsRadio" value="news" ng-model="markdown.type"> News
            </label>
            <label class="radio inline">
                <input type="radio" name="type" id="articleRadio" value="article" ng-model="markdown.type"> Article
            </label>
            <label class="radio inline">
                <input type="text" class="input-large" name="node" id="node" placeholder="/fr/articles/"
                       ng-model="markdown.node" required/>
            </label>
            <label class="radio inline">
                <button class="btn btn-success" ng-click="generateHtml()">Générer HTML</button>
            </label>
        </form>

        <textarea style="width: 100%; height: 300px;" ng-model="generated" disabled></textarea>
   </div>
</div>
