<!-- Modal -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">{{title}}</h3>
</div>
<div class="modal-body">
    <fieldset>
        <form class="form-horizontal user-form" name="newUserForm" ng-submit="doWithUser()" novalidate>
            <div class="control-group">
                <label class="control-label" for="inputFirstName">Prénom</label>
                <div class="controls">
                    <input type="text" id="inputFirstName" placeholder="Nom de la conférence" ng-model="newuser.firstName" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputLastName">Nom</label>
                <div class="controls">
                    <input type="text" id="inputLastName" placeholder="Lieux de la conférence" ng-model="newuser.lastName" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="email" id="inputEmail" placeholder="Site web de la conférence" ng-model="newuser.email" required>
                </div>
            </div>
            <div ng-show="newUserForm.$invalid">
                Formulaire invalide !
            </div>
        </form>
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Fermer</button>
    <button class="btn btn-primary" ng-click="doWithUser()">{{action}}</button>
</div>
