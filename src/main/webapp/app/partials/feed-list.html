Check the last {{feeds.length}} Feeds from InfoQ.com

<table class="table table-striped">
    <thead>
        <tr>
            <th>Type</th>
            <th>Title</th>
            <th>Link</th>
            <th>Date</th>
            <th width="30%">Categories</th>
            <th width="120px">Add to Trello</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="feed in feeds">
            <td>{{feed.type}}</td>
            <td>{{feed.title}}</td>
            <td><a href="{{feed.link}}">See on InfoQ</a></td>
            <td>{{formatDate(feed.publishedDate)}}</td>
            <td>{{formatCategories(feed.categories)}}</td>
            <td><button class="btn btn-info" ng-click="addToTrello(feed)">Add to Trello</button></td>
        </tr>
    </tbody>
</table>
