<!doctype html>
<html ng-app="myqapp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="app/css/myqapp.css"/>
</head>
<body>
<div class="navbar navbar-static-top banner" ng-controller="HeaderController">
    <div class="navbar-inner">
        <a class="brand" href="#/">MyQ, The App for The Best</a>
        {{userinfo.fullName}} ({{userinfo.username}})
        <ul class="nav pull-right">
            <li ng-class="{active: isActive('/feed')}"><a href="#/feed">Flux</a></li>
            <li ng-class="{active: isActive('/stats')}"><a href="#/stats">Stats Listes</a></li>
            <li ng-class="{active: isActive('/users')}"><a href="#/users">Stats Contributeurs</a></li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div ng-view class="mainContent"></div>
</div>

<script src="lib/jquery/jquery-1.9.1.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/lib/angular-resource.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular/lib/angularstrap.js"></script>

<script src="app/js/app.js"></script>
<script src="app/js/services.js"></script>
<script src="app/js/controller/feedListController.js"></script>
<script src="app/js/controller/headerController.js"></script>
<script src="app/js/controller/statsListsController.js"></script>
<script src="app/js/controller/statsUserController.js"></script>
</body>
</html>
